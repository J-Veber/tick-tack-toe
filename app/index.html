<!DOCTYPE html><head><link href="css/main-style.css" rel="stylesheet"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><title>Tick-Tack-Toe</title></head><body><section class="playground"><div class="modal-choice" id="modal-choice"><div><h2>Выберите сторону:</h2><div class="row playground-inner"><div class="img-container"><a onclick="setCross()">Крестик</a><img src="img/cross.png" data-choice-id="cross" onclick="setCross()"></div><div class="img-container"><a onclick="setCross()">Нолик</a><img src="img/oval.png" data-choice-id="oval" onclick="setOval()"></div></div><div class="nomatter"><a class="href-nomatter" data-choice-id="random" onclick="setRandom()">Не важно</a></div></div></div><div class="row playground-inner"><div class="col-10 col-md-8 col-lg-8 playground-table"><div class="blocks-wrapper"><div class="block" id="0"></div><div class="block" id="1"></div><div class="block" id="2"></div><div class="block" id="3"></div><div class="block" id="4"></div><div class="block" id="5"></div><div class="block" id="6"></div><div class="block" id="7"></div><div class="block" id="8"></div></div></div><div class="col-10 col-md-4 col-lg-4 playground-information"><div class="choice"><h1>Ваш выбор:</h1><p></p><hr></div><div class="turn"><h2>Ходы:</h2><hr><div class="progress" id="progress"></div></div></div></div><div class="modal-choice" id="modal-result"><div><a class="close" href="#close" id="close">X</a><div class="rov"><h1 class="result-string" id="result-string"></h1></div><button class="btn btn-danger res-btn" type="button"><a data-choice-id="reset" onclick="resetLevel()">Начать заново</a></button></div></div></section><script src="js/main.js"></script></body>
