<!DOCTYPE html><head><link href="css/main-style.css" rel="stylesheet"><meta charset="UTF-8"><title>Tick-Tack-Toe</title></head><body><section class="playground"><div class="modal-choice" id="modal-choice"><div><!--a(href='#close', class='close' id="close") X--><h2>Выберите сторону:</h2><div class="row"><div class="img-container"><a onclick="setCross()">Крестик</a><img src="img/cross.png" data-choice-id="cross" onclick="setCross()"></div><div class="img-container"><a onclick="setCross()">Нолик</a><img src="img/oval.png" data-choice-id="oval" onclick="setOval()"></div></div><div class="nomatter"><a class="href-nomatter" data-choice-id="random" onclick="setRandom()">Не важно</a></div></div></div><div class="row"><div class="col-10 col-md-8 col-lg-8 playground-table"><div class="blocks-wrapper"><div class="block" onclick="setMark(0)" id="0"></div><div class="block" onclick="setMark(1)" id="1"></div><div class="block" onclick="setMark(2)" id="2"></div><div class="block" onclick="setMark(3)" id="3"></div><div class="block" onclick="setMark(4)" id="4"></div><div class="block" onclick="setMark(5)" id="5"></div><div class="block" onclick="setMark(6)" id="6"></div><div class="block" onclick="setMark(7)" id="7"></div><div class="block" onclick="setMark(8)" id="8"></div></div></div><div class="col-10 col-md-4 col-lg-4 playground-information"><div class="choice"><h1>Ваш выбор:</h1><p></p></div><hr><div class="turn"><h2>Ходы:</h2><hr><div class="progress" id="progress"><p></p></div></div></div></div></section><script src="js/main.js"></script></body>
